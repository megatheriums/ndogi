<html>
    <body>
        <h1>Hello, World!</h1>
        <fieldset>
            <legend>Shorten your URL!</legend>

            <form
                action="create-link"
                enctype="application/x-www-form-urlencoded"
                method="get"
            >
                <input type="text" placeholder="Short form" name="short" />
                <input type="text" placeholder="Target URL" name="target" />
                <input type="submit" value="Shorten!" />
            </form>
        </fieldset>

        <fieldset>
            <legend>Delete a short</legend>

            <form
                action="delete-link"
                enctype="application/x-www-form-urlencoded"
                method="get"
            >
                <input type="text" placeholder="Short form" name="short" />
                <input type="submit" value="Delete" />
            </form>
        </fieldset>
    </body>
</html>
